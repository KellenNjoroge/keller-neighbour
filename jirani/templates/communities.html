{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}

<div class="container">
<div class="row">
        {% for hood in hoods %}
    <div class="col-sm-4">

        <div class="card" >

            <div class="card-body">
              <h4 class="card-title">{{hood.name}}</h4>
              <p class="card-text"><span class="badge badge-primary">{{hood.bio}}</span></p>
              <p class="card-text" >Started by: {{profile.user.username}}</p>
              <a href="/join/{{hood.id}}" class="btn btn-primary">Join</a>
            </div>

          </div>

    </div>
    {% endfor %}
</div>


</div>







{% endblock  %}
